<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <div class="form-container">
      <form class="form" action="">
        <label class="form__label" for="Movie">Select Movie:</label>
        <select name="Movies" id="movie">
          <option value="A Quiet Place">A Quiet Place Part 2 ~ $13</option>
          <option value="Forever Purge">The Forever Purge ~ $11</option>
          <option value="Zola">Zola ~ $10</option>
        </select>
      </form>
    </div>

    <div class="list-container">
      <ul class="list">
        <li class="list__item">
          <div class="seat"></div>
          <small>N/A</small>
        </li>
        <li class="list__item">
          <div class="seat seat-selected"></div>
          <small>Selected</small>
        </li>
        <li class="list__item">
          <div class="seat seat-occupied"></div>
          <small>Occupied</small>
        </li>
      </ul>
    </div>

    <div class="screen-container"></div>

    <div class="seat-container">
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat seat-occupied"></div>
        <div class="seat seat-occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat seat-occupied"></div>
        <div class="seat seat-occupied"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat seat-occupied"></div>
        <div class="seat"></div>
        <div class="seat seat-occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat seat-occupied"></div>
        <div class="seat seat-occupied"></div>
        <div class="seat seat-occupied"></div>
        <div class="seat"></div>
      </div>
    </div>

    <div class="selected-seats">
      <p>Some Temporary Text Will Go Here</p>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
